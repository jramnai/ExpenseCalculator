{% extends 'expense/base.html' %}
{% block title %}
	Signup 
{% endblock %}
{% block content %}
  <h2>Sign up</h2>
  <p>Already have an account? <a href="/login">Login</a></p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign up</button>
  </form>
{% endblock %}
